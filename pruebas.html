<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto de Esquinas Resaltadas con Canvas</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid #ccc; /* Solo para visualizaci√≥n */
      margin: 50px auto;
    }

    #cornerCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="cornerCanvas"></canvas>
    <div class="content">
      <h1>Texto o Elemento con Esquinas Resaltadas</h1>
    </div>
  </div>
  <script src="js/script.js"></script>

</body>
</html>
